<mat-card>
  <mat-card-header>
    <mat-card-title>Contador</mat-card-title>
    <mat-card-subtitle>{{ contador }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="multiplicar()">Multiplicar</button>
    <button mat-button (click)="dividir()">Dividir</button>
    <button mat-button (click)="sumar()">Sumar</button>
  </mat-card-actions>
</mat-card>


<app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
